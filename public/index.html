<!DOCTYPE html>
<html class="bp3-focus-disabled" style="font-size: 12px;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>蓝晶CODEBASE</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app"></div>
    <%if (htmlWebpackPlugin.options.BUILD_ENV === "development") {%>
      <%for (let i = 0, l = htmlWebpackPlugin.files.js.length; i < l; i += 1) {%>
        <script type="text/javascript" src="<%=htmlWebpackPlugin.files.js[i]%>"> </script>
      <%}%>
    <%}%>
  </body>
</html>
